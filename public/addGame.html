<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Add Game</title>
</head>
<body>
    <header>
        <h2>Add a Game</h2>
        <nav id="hyper-links">
            <a href="./index.html">List Games</a>
            <a href="./searchGame.html">Search Games</a>
            <a href="./addGame.html">Add Game</a>
        </nav>
    </header>
    
   

    <form id="add-form"> 
        <h1>Game Info</h1>
        <input type="text" placeholder="Title" id="title-bar" required>
        <input type="text" placeholder="Genre" id="genre-bar" required>
        <input type="text" placeholder="Console" id="console-bar" required>
        <textarea rows="4" type="text" placeholder="Game Description" id ="desc-bar"></textarea>
        <div id ="game-rating">   
            1 <input type="radio" name="rating" id="rating1" value="1" required>
            2 <input type="radio" name="rating" id="rating2" value="2">
            3 <input type="radio" name="rating" id="rating3" value="3">
            4 <input type="radio" name="rating" id="rating4" value="4">
            5 <input type="radio" name="rating" id="rating5" value="5">
            6 <input type="radio" name="rating" id="rating6" value="6">
            7 <input type="radio" name="rating" id="rating7" value="7">
            8 <input type="radio" name="rating" id="rating8" value="8">
            9 <input type="radio" name="rating" id="rating9" value="9">
            10 <input type="radio" name="rating" id="rating10" value="10">
            

        </div>

        <button type="submit" id="searchBtn">Add Game</button>
    </form>


   
    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./addGame.js"></script>
</body>
</html>
